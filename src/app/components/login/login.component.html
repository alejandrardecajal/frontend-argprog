
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

         <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>


          <!--Usuario input -->
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          <div class="form-outline mb-4">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <!--Contraseña input-->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
            <label class="form-label" for="password">Contraseña</label>
          </div>

         

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>

          <div class="divider d-flex align-items-center my-4">
            
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
