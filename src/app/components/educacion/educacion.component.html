<div class="row">
    <h2>Educaci√≥n </h2>
    <div class="col-lg-2">
      <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
        Nueva Educacion
      </button>
    </div>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let Educacion of edu">
            <td><h4>{{Educacion.nombreEdu}}</h4></td>
            <td>{{Educacion.descripcionEdu}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil"></i></button>
            </td>
            
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash"></i></button>
            </td>
          </tr> 
        </tbody> 
      </table>
    </div>


  </div>
