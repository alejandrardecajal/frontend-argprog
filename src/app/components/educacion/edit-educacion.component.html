<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="edu.nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Titulo</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="edu.descripcionEdu" required>
                </div>
                <button class="btn btn-primary">
                    Modificar educacion
                </button>

            </form>
        </div>
    </div>
</div>
