<div class="row">
  <h2>Experiencia laboral </h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h4>{{Experiencia.nombreE}}</h4></td>
          <td>{{Experiencia.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pencil"></i></button>
          </td>
          
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash"></i></button>
          </td>
        </tr> 
      </tbody> 
    </table>
  </div>
    
</div>
